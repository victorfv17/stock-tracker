<div *ngIf="listStock.length > 0">
    <div class="card mt-3" *ngFor="let data of listStock">
        <div class="card-body">
            <div class="title-container mb-3">
                <h3 *ngIf="data.company">{{data.company.description}} ({{data.company.symbol}})</h3>
                <span class="cursor" (click)="deleteStock(data.company?.symbol)">Ã—</span>
            </div>

            <div class="container">
                <div class="content">
                    <p *ngIf="data.change">
                        Change today: {{data.change}}%
                    </p>
                    <p>
                        Current price: {{data.currentPrice | currency: 'USD'}}
                    </p>
                </div>
                <div class="content">
                    <p>
                        Opening price: {{data.openPrice | currency: 'USD'}}
                    </p>
                    <p>
                        High price: {{data.highPrice | currency: 'USD'}}
                    </p>
                </div>

                <div *ngIf="data.percentChange">
                    <span class="size-icon"
                        [ngStyle]="{'color': percentControl(data.percentChange) ? 'green' : 'red'}">{{arrow}}
                    </span>
                </div>
            </div>
            <!-- <p>
                <a href="forecast/{{data.zipcode}}">Go to social sentiment details ></a>
            </p> -->
        </div>
    </div>
</div>
